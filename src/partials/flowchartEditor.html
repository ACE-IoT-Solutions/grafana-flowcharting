<div class="section gf-form-group" style="margin-top: 0px; margin-bottom: 0px; width: 95%;">
	<h5 class="section-heading">Definition</h5>
	<div class="gf-form">
		<span class="gf-form-label width-12">
			Source
			<info-popover mode="right-normal">
				Source of mxgraph definition (Internal Editor, Xml definition, Json definition, Url with xml result or
				javascript)
			</info-popover>
		</span>
      <div class="gf-form-select-wrapper width-9">
        <select class="gf-form-input" ng-model="ctrl.panel.sourceType" ng-options="t for t in ctrl.sourceTypeOptions"
          ng-change="ctrl.onSourceTypeChanged()"></select>
      </div>
	</div>
	<div class="gf-form" name="url_input" ng-if="ctrl.panel.sourceType == 'Url'">
		<div class="gf-form" id="source_url" ng-if="measurement.valueHandler != 'Disable Criteria'">
			<span class="gf-form-label width-12">
				URL
				<info-popover mode="right-normal">
					This service should respond with a xml/plain response containing mxgraph syntax
				</info-popover>
			</span>
			<input type="text" name="url" ng-model="ctrl.panel.url"
				class="gf-form-input ng-pristine ng-untouched ng-valid ng-empty" style="width: 300px"
				ng-change="ctrl.onRender()" ng-model-onblur>
		</div>
	</div>
	<div class="gf-form gf-form--v-stretch" name="xml_input" ng-if="ctrl.panel.sourceType == 'XML Content'">
		<span class="gf-form-label width-7">XML Content</span>
		<textarea name="xml" class="gf-form-input width-25 ng-pristine ng-valid ng-empty ng-touched" rows="3"
			placeholder="This text should respect xml/plain mxgraph syntax"
			style="margin-top: 0px; margin-bottom: 0px; height: 145px; width: 95%;" ng-change="ctrl.onRender()" ng-model="ctrl.panel.content" ng-model-onblur></textarea>
	</div>
</div>
