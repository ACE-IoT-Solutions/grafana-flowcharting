<div class="edit-tab-content">
  <div class="editor-row" ng-repeat="rule in rulesHandler.getRules()">
    <div>
      <!-- HEADER of style -->
      <div
        class="gf-form-label gf-form-label--grow"
        style="vertical-align: middle;width:100%;height: 30px; display: inline-block;"
      >
        <div style="text-align: left;float: left;vertical-align: middle">
          <span class="section-heading">
            <i
              ng-show="rule.data.reduce == undefined || rule.data.reduce==false"
              class="fa fa-chevron-down fa-lg pointer"
              ng-click="rule.data.reduce=true"
            ></i>
            <i
              ng-show="rule.data.reduce==true"
              class="fa fa-chevron-right fa-lg pointer"
              ng-click="rule.data.reduce=false"
            ></i>
            Rule
            <span
              class="section-heading"
              ng-show="rule.data.alias != undefined && rule.data.alias.length >0"
            >
              [{{ rule.data.alias }}]</span
            >
          </span>
        </div>
        <div style="text-align: right;float: right;vertical-align: middle">
          <!-- UP AND DOWN -->
          <div>
            <i
              class="fa fa-arrow-up fa-lg pointer"
              ng-click="rulesHandler.moveRuleToUp($index);editor.onOptionsChange()"
            ></i>
            <i
              class="fa fa-arrow-down fa-lg pointer"
              ng-click="rulesHandler.moveRuleToDown($index);editor.onOptionsChange()"
            ></i>
          </div>
        </div>
      </div>

      <!-- CORPS -->
      <div style="padding:30px" ng-hide="rule.data.reduce==true">
        <!-- OPTIONS -->
        <div class="section gf-form-group">
          <h5 class="section-heading">Options</h5>
          <div class="gf-form-inline">
            <div class="gf-form">
              <label class="gf-form-label width-12">Apply to metrics named</label>
              <input
                type="text"
                placeholder="Name or regex of metric"
                class="gf-form-input width-13"
                ng-model="rule.data.pattern"
                bs-tooltip="'Specify regex using /my.*regex/ syntax'"
                bs-typeahead="editor.getMetricNames"
                ng-blur="editor.onOptionsChange()"
                ng-model-onblur
                data-min-length="0"
                data-items="100"
                ng-model-onblur
                data-placement="right"
              />
            </div>
          </div>
          <div class="gf-form" ng-if="rule.data.type !== 'hidden'">
            <label class="gf-form-label width-12">Alias name</label>
            <input
              type="text"
              class="gf-form-input width-12"
              ng-model="rule.data.alias"
              ng-onblur="editor.onOptionsChange()"
              placeholder="name for tooltip"
            />
          </div>
          <div class="gf-form" ng-if="rule.data.type !== 'hidden'">
            <label class="gf-form-label width-12">Aggregation</label>
            <div class="gf-form-select-wrapper width-12">
              <select
                class="gf-form-input"
                ng-model="rule.data.aggregation"
                ng-options="c.value as c.text for c in editor.aggregationTypes"
                ng-blur="editor.onOptionsChange()"
              ></select>
            </div>
          </div>

          <gf-form-switch
            class="gf-form"
            label-class="width-12"
            label="Object as link"
            checked="rule.data.link"
            change="editor.onOptionsChange()"
          ></gf-form-switch>
        </div>

        <!-- TYPE -->
        <div class="section gf-form-group">
          <h5 class="section-heading">Type</h5>

          <div class="gf-form">
            <label class="gf-form-label width-10">Type</label>
            <div class="gf-form-select-wrapper width-16">
              <select
                class="gf-form-input"
                ng-model="rule.data.type"
                ng-options="c.value as c.text for c in editor.metricTypes"
                ng-change="editor.onOptionsChange()"
              ></select>
            </div>
          </div>
          <div class="gf-form" ng-if="rule.data.type === 'date'">
            <label class="gf-form-label width-10">Date Format</label>
            <gf-form-dropdown
              model="rule.data.dateFormat"
              css-class="gf-form-input width-16"
              lookup-text="true"
              get-options="editor.dateFormats"
              on-change="editor.onOptionsChange()"
              allow-custom="true"
            >
            </gf-form-dropdown>
          </div>

          <div ng-if="rule.data.type === 'string'">
            <gf-form-switch
              class="gf-form"
              label-class="width-10"
              ng-if="rule.data.type === 'string'"
              label="Sanitize HTML"
              checked="rule.data.sanitize"
              change="editor.onOptionsChange()"
            ></gf-form-switch>
          </div>
          <div ng-if="rule.data.type === 'string'">
            <gf-form-switch
              class="gf-form"
              label-class="width-10"
              ng-if="rule.data.type === 'string'"
              label="Preserve Formatting"
              checked="rule.data.preserveFormat"
              change="editor.onOptionsChange()"
            ></gf-form-switch>
          </div>

          <div ng-if="rule.data.type === 'number'">
            <div class="gf-form">
              <label class="gf-form-label width-10">Unit</label>
              <div
                class="gf-form-dropdown-typeahead width-16"
                ng-model="rule.data.unit"
                dropdown-typeahead2="editor.unitFormats"
                dropdown-typeahead-on-select="editor.setUnitFormat(rule, $subItem)"
              ></div>
            </div>
            <div class="gf-form">
              <label class="gf-form-label width-10">Decimals</label>
              <input
                type="number"
                class="gf-form-input width-4"
                data-placement="right"
                ng-model="rule.data.decimals"
                ng-blur="editor.onOptionsChange()"
                ng-model-onblur
              />
            </div>
          </div>
        </div>

        <!-- Thresholds -->
        <div
          class="section gf-form-group"
          ng-if="['number', 'string'].indexOf(rule.data.type) !== -1"
        >
          <h5 class="section-heading" ng-if="rule.data.invert">
            Thresholds (Ok > Warn > Error)
          </h5>
          <h5 class="section-heading" ng-if="!rule.data.invert">
            Thresholds (Error > Warn > Ok)
          </h5>
          <div class="gf-form">
            <label class="gf-form-label width-8"
              >Thresholds
              <tip>Comma separated values</tip>
            </label>
            <input
              type="text"
              class="gf-form-input width-10"
              ng-model="rule.data.thresholds"
              placeholder="50,80"
              ng-blur="editor.onOptionsChange()"
              ng-model-onblur
              array-join
            />
          </div>
          <div class="gf-form">
            <label class="gf-form-label width-8">Color Mode</label>
            <div class="gf-form-select-wrapper width-10">
              <select
                class="gf-form-input"
                ng-model="rule.data.style"
                ng-options="c.value as c.text for c in editor.style"
                ng-change="editor.onOptionsChange()"
              ></select>
            </div>
          </div>
          <div class="gf-form">
            <label class="gf-form-label width-8">Colors</label>
            <span class="gf-form-label">
              <color-picker
                color="rule.data.colors[0]"
                onChange="editor.onColorChange($index, 0)"
              ></color-picker>
            </span>
            <span class="gf-form-label">
              <color-picker
                color="rule.data.colors[1]"
                onChange="editor.onColorChange($index, 1)"
              ></color-picker>
            </span>
            <span class="gf-form-label">
              <color-picker
                color="rule.data.colors[2]"
                onChange="editor.onColorChange($index, 2)"
              ></color-picker>
            </span>
            <div class="gf-form-label">
              <a class="pointer" ng-click="rule.invertColorOrder();editor.onOptionsChange()"
                >Invert</a
              >
            </div>
          </div>
        </div>

        <!-- Display -->
        <div
          class="section gf-form-group"
          ng-if="['number', 'string'].indexOf(rule.data.type) !== -1"
        >
          <h5 class="section-heading">Display</h5>
          <div class="gf-form">
            <label class="gf-form-label width-12">Color on</label>
            <div class="gf-form-select-wrapper width-12">
              <select
                class="gf-form-input"
                ng-model="rule.data.colorOn"
                ng-options="c.value as c.text for c in editor.colorOn"
                ng-change="editor.onOptionsChange()"
              ></select>
            </div>
          </div>
          <div class="gf-form">
            <label class="gf-form-label width-12">Value on</label>
            <div class="gf-form-select-wrapper width-12">
              <select
                class="gf-form-input"
                ng-model="rule.data.textOn"
                ng-options="c.value as c.text for c in editor.textOn"
                ng-change="editor.onOptionsChange()"
              ></select>
            </div>
          </div>
          <div class="gf-form" ng-if="rule.data.textOn != 'n'">
            <label class="gf-form-label width-12">Update text value</label>
            <div class="gf-form-select-wrapper width-12">
              <select
                class="gf-form-input"
                ng-model="rule.data.textReplace"
                ng-options="c.value as c.text for c in editor.textReplace"
                ng-change="editor.onOptionsChange()"
              ></select>
            </div>
          </div>
          <div
            class="gf-form"
            ng-if="rule.data.textReplace == 'pattern' && rule.data.textOn != 'n'"
          >
            <label class="gf-form-label width-12">Text pattern</label>
            <input
              type="text"
              class="gf-form-input width-12"
              ng-model="rule.data.textPattern"
              ng-model-onblur="editor.onOptionsChange()"
              placeholder="name for tooltip"
            />
          </div>
        </div>

        <!-- LINK -->
        <div class="section gf-form-group" ng-if="rule.data.link">
          <h5 class="section-heading">Link</h5>
          <div class="gf-form">
            <label class="gf-form-label width-9">
              Url
              <info-popover mode="right-normal">
                <p>Specify an URL (relative or absolute)</p>
                <!-- <span>
                  Use special variables to specify cell values:
                  <br />
                  <em>${__cell}</em> refers to current cell value
                  <br />
                  <em>${__cell_n}</em> refers to Nth metric value in current
                  row. Metric indexes are started from 0. For instance,
                  <em>${__cell_1}</em> refers to second metric's value.
                  <br />
                  <em>${__cell:raw}</em> syntax. By default values are URI
                  encoded. If the value is a complete URL you can disable all
                  encoding using
                </span> -->
              </info-popover>
            </label>
            <input
              type="text"
              class="gf-form-input width-29"
              ng-model="rule.data.linkUrl"
              ng-blur="editor.onOptionsChange()"
              ng-model-onblur
              data-placement="right"
            />
          </div>
          <!-- <div class="gf-form">
            <label class="gf-form-label width-9">
              Tooltip
              <info-popover mode="right-normal">
                <p>Specify text for link tooltip.</p>
                <span>
                  This title appears when user hovers pointer over the cell with
                  link. Use the same variables as for URL.
                </span>
              </info-popover>
            </label>
            <input
              type="text"
              class="gf-form-input width-29"
              ng-model="rule.linkTooltip"
              ng-blur="editor.onOptionsChange()"
              ng-model-onblur
              data-placement="right"
            />
          </div> -->
          <gf-form-switch
            class="gf-form"
            label-class="width-9"
            label="Open in new tab"
            checked="rule.data.linkTargetBlank"
          >
          </gf-form-switch>
        </div>

        <!-- MAPPINGS -->
        <div class="editor-row">
          <!-- SHAPE MAPPING -->
          <div class="section gf-form-group">
            <h5 class="section-heading">Color Mappings</h5>
            <div class="gf-form">
              <span class="gf-form-label width-8">
                Props
              </span>
              <!-- ID INPUT -->
              <div class="gf-form-select-wrapper">
                <select
                  class="gf-form-input width-10"
                  ng-model="rule.data.shapeProp"
                  ng-options="c.value as c.text for c in editor.propTypes"
                  ng-change="editor.onOptionsChange()"
                ></select>
              </div>
            </div>
            <div
              class="gf-form"
              ng-class="{'gf-form-disabled': shape.data.hidden}"
              ng-repeat="shape in rule.getShapeMaps()"
            >
              <label class="gf-form-label" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-remove pointer"
                  bs-tooltip="'Delete this mapping object'"
                  ng-click="rule.removeShapeMap($index);editor.onOptionsChange()"
                ></i>
              </label>
              <label class="gf-form-label" ng-if="!shape.isHidden()" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-eye pointer"
                  bs-tooltip="'Hide selected object graph in rule'"
                  ng-click="shape.hide();editor.onOptionsChange()"
                ></i>
              </label>
              <label class="gf-form-label" ng-if="shape.isHidden()" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-eye-slash pointer"
                  bs-tooltip="'show selected object graph in rule'"
                  ng-click="shape.show();editor.onOptionsChange()"
                ></i>
              </label>
              <label
                class="gf-form-label"
                style="margin-right: 2px;"
                ng-hide="flowchartHandler.isMapping(shape)"
              >
                <i
                  class="fa fa-link pointer"
                  ng-click="flowchartHandler.setMap(shape)"
                  bs-tooltip="'Link it on object graph'"
                ></i>
              </label>
              <label
                class="gf-form-label"
                style="margin-right: 2px;color:orange"
                ng-show="flowchartHandler.isMapping(shape)"
              >
                <i
                  class="fa fa-unlink pointer"
                  bs-tooltip="'Cancel link object graph selection'"
                  ng-click="flowchartHandler.unsetMap()"
                ></i>
              </label>
              <input
                type="text"
                id="{{ shape.getId() }}"
                placeholder="id or regex of shape"
                class="gf-form-input width-13"
                ng-model="shape.data.pattern"
                bs-tooltip="'Specify regex using /my.*regex/ syntax or complete id of shape (see inspect tab)'"
                bs-typeahead="editor.getCellNamesForShape"
                ng-blur="editor.onOptionsChange()"
                data-min-length="0"
                data-items="100"
                ng-model-onblur
                data-placement="right"
                ng-mouseleave="mx.unselectCell()"
                ng-mouseover="mx.selectCell(shape.data.pattern)"
              />
            </div>
            <div class="gf-form">
              <label class="gf-form-label">
                <i
                  class="fa fa-plus pointer"
                  ng-click="rule.addShapeMap('');editor.onOptionsChange()"
                  style="margin-right: 2px;"
                ></i>
              </label>
            </div>
          </div>

          <!-- TEXT MAPPING -->
          <div class="section gf-form-group">
            <h5 class="section-heading">Text Mappings</h5>
            <div class="gf-form">
              <span class="gf-form-label width-8">
                Props
              </span>
              <div class="gf-form-select-wrapper">
                <select
                  class="gf-form-input width-10"
                  ng-model="rule.data.textProp"
                  ng-options="c.value as c.text for c in editor.propTypes"
                  ng-change="editor.onOptionsChange()"
                ></select>
              </div>
            </div>
            <div
              class="gf-form"
              ng-class="{'gf-form-disabled': text.data.hidden}"
              ng-repeat="text in rule.getTextMaps()"
            >
              <label class="gf-form-label" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-remove pointer"
                  bs-tooltip="'Delete this mapping object'"
                  ng-click="rule.removeTextMap($index);editor.onOptionsChange()"
                ></i>
              </label>
              <label class="gf-form-label" ng-if="!text.isHidden()" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-eye pointer"
                  bs-tooltip="'Hide selected object graph in rule'"
                  ng-click="text.hide();editor.onOptionsChange()"
                ></i>
              </label>
              <label class="gf-form-label" ng-if="text.isHidden()" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-eye-slash pointer"
                  bs-tooltip="'show selected object graph in rule'"
                  ng-click="text.show();editor.onOptionsChange()"
                ></i>
              </label>
              <label
                class="gf-form-label"
                style="margin-right: 2px;"
                ng-hide="flowchartHandler.isMapping(text)"
              >
                <i
                  class="fa fa-link pointer"
                  ng-click="flowchartHandler.setMap(text)"
                  bs-tooltip="'Link it on object graph'"
                ></i>
              </label>
              <label
                class="gf-form-label"
                style="margin-right: 2px;color:orange"
                ng-show="flowchartHandler.isMapping(text)"
              >
                <i
                  class="fa fa-unlink pointer"
                  bs-tooltip="'Cancel link object graph selection'"
                  ng-click="flowchartHandler.unsetMap()"
                ></i>
              </label>

              <input
                type="text"
                id="{{ text.getId() }}"
                placeholder="id or regex of shape/text name"
                class="gf-form-input width-13"
                ng-model="text.data.pattern"
                bs-tooltip="'Specify regex using /my.*regex/ syntax or complete id of shape/text (see inspect tab)'"
                bs-typeahead="editor.getCellNamesForText"
                ng-blur="editor.onOptionsChange()"
                ng-model-onblur
                data-min-length="0"
                data-items="100"
                data-placement="right"
                ng-mouseleave="mx.unselectCell()"
                ng-mouseover="mx.selectCell(text.data.pattern)"
              />
            </div>

            <div class="gf-form">
              <label class="gf-form-label">
                <i
                  class="fa fa-plus pointer"
                  ng-click="rule.addTextMap('');editor.onOptionsChange()"
                  style="margin-right: 2px;"
                ></i>
              </label>
            </div>
          </div>

          <!-- LINK MAPPING -->
          <div class="section gf-form-group" ng-if="rule.data.link">
            <h5 class="section-heading">Link Mappings</h5>
            <div class="gf-form">
              <span class="gf-form-label width-8">
                Props
              </span>
              <div class="gf-form-select-wrapper">
                <select
                  class="gf-form-input width-10"
                  ng-model="rule.data.linkProp"
                  ng-options="c.value as c.text for c in editor.propTypes"
                  ng-change="editor.onOptionsChange()"
                ></select>
              </div>
            </div>
            <div
              class="gf-form"
              ng-class="{'gf-form-disabled': link.data.hidden}"
              ng-repeat="link in rule.data.linkMaps"
            >
              <label class="gf-form-label" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-remove pointer"
                  bs-tooltip="'Delete this mapping object'"
                  ng-click="rule.removeLinkMap($index);editor.onOptionsChange()"
                ></i>
              </label>
              <label class="gf-form-label" ng-if="!link.data.hidden" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-eye pointer"
                  bs-tooltip="'Hide selected object graph in rule'"
                  ng-click="link.hide();editor.onOptionsChange()"
                ></i>
              </label>
              <label class="gf-form-label" ng-if="link.data.hidden" style="margin-right: 2px;">
                <i
                  class="fa fa-w fa-eye-slash pointer"
                  bs-tooltip="'show selected object graph in rule'"
                  ng-click="link.show();editor.onOptionsChange()"
                ></i>
              </label>
              <label
                class="gf-form-label"
                style="margin-right: 2px;"
                ng-show="onMapping.active==false||onMapping.object!=link"
              >
                <i
                  class="fa fa-link pointer"
                  ng-click="editor.mapCell(link,link.getId())"
                  bs-tooltip="'Link it on object graph'"
                ></i>
              </label>
              <label
                class="gf-form-label"
                style="margin-right: 2px;color:orange"
                ng-show="onMapping.active==true&&onMapping.object==link"
              >
                <i
                  class="fa fa-unlink pointer"
                  bs-tooltip="'Cancel link object graph selection'"
                  ng-click="editor.mapCell(link,link.getId())"
                ></i>
              </label>

              <input
                type="text"
                id="{{ link.getId() }}"
                placeholder="id or regex of shape/text name"
                class="gf-form-input width-13"
                ng-model="link.pattern"
                bs-tooltip="'Specify regex using /my.*regex/ syntax or complete id of shape/text (see inspect tab)'"
                bs-typeahead="editor.getCellNamesForLink"
                ng-blur="editor.onOptionsChange()"
                ng-model-onblur
                data-min-length="0"
                data-items="100"
                data-placement="right"
                ng-mouseleave="mx.unselectCell()"
                ng-mouseover="mx.selectCell(link.pattern)"
              />
            </div>

            <div class="gf-form">
              <label class="gf-form-label">
                <i
                  class="fa fa-plus pointer"
                  ng-click="rule.addLinkMap('');editor.onOptionsChange()"
                  style="margin-right: 2px;"
                ></i>
              </label>
            </div>
          </div>

          <!-- VALUE MAPPING -->
          <div class="section gf-form-group" ng-if="rule.data.type === 'string'">
            <h5 class="section-heading">Value Mappings</h5>
            <div class="gf-form-group">
              <div class="gf-form">
                <span class="gf-form-label width-8">
                  Type
                </span>
                <div class="gf-form-select-wrapper">
                  <select
                    class="gf-form-input width-10"
                    ng-model="rule.data.mappingType"
                    ng-options="c.value as c.text for c in editor.mappingTypes"
                    ng-change="editor.onOptionsChange()"
                  ></select>
                </div>
              </div>
              <!-- MAP TYPE -->
              <div class="gf-form-group" ng-if="rule.data.mappingType===1">
                <div class="gf-form" ng-repeat="map in rule.getValueMaps()">
                  <span class="gf-form-label">
                    <i
                      class="fa fa-remove pointer"
                      ng-click="rule.removeValueMap($index);editor.onOptionsChange()"
                    ></i>
                  </span>
                  <input
                    type="text"
                    class="gf-form-input max-width-6"
                    ng-model="map.data.value"
                    placeholder="Value"
                    ng-blur="editor.onOptionsChange()"
                    ng-model-onblur
                  />
                  <label class="gf-form-label">
                    <i class="fa fa-arrow-right"></i>
                  </label>
                  <input
                    type="text"
                    class="gf-form-input max-width-8"
                    ng-model="map.data.text"
                    placeholder="Text"
                    ng-blur="editor.onOptionsChange()"
                    ng-model-onblur
                  />
                </div>
                <div class="gf-form">
                  <label class="gf-form-label">
                    <a class="pointer" ng-click="rule.addValueMap('','');editor.onOptionsChange()"
                      ><i class="fa fa-plus"></i
                    ></a>
                  </label>
                </div>
              </div>
              <!-- RANGE TYPE -->
              <div class="gf-form-group" ng-if="rule.data.mappingType==2">
                <div class="gf-form" ng-repeat="rangeMap in rule.getRangeMaps()">
                  <span class="gf-form-label">
                    <i
                      class="fa fa-remove pointer"
                      ng-click="rule.removeRangeMap($index);editor.onOptionsChange()"
                    ></i>
                  </span>
                  <span class="gf-form-label">From</span>
                  <input
                    type="text"
                    ng-model="rangeMap.data.from"
                    class="gf-form-input max-width-6"
                    ng-blur="editor.onOptionsChange()"
                    ng-model-onblur
                  />
                  <span class="gf-form-label">To</span>
                  <input
                    type="text"
                    ng-model="rangeMap.data.to"
                    class="gf-form-input max-width-6"
                    ng-blur="editor.onOptionsChange()"
                    ng-model-onblur
                  />
                  <span class="gf-form-label">Text</span>
                  <input
                    type="text"
                    ng-model="rangeMap.data.text"
                    class="gf-form-input max-width-8"
                    ng-blur="editor.onOptionsChange()"
                    ng-model-onblur
                  />
                </div>
                <div class="gf-form">
                  <label class="gf-form-label">
                    <a
                      class="pointer"
                      ng-click="rule.addRangeMap('','','');editor.onOptionsChange()"
                      ><i class="fa fa-plus"></i
                    ></a>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <!-- BUTTONS RULES -->
        <div class="gf-form-inline">
          <div class="gf-form" style="margin-right: 5px;">
            <button
              class="btn btn-danger btn-small"
              ng-click="rulesHandler.removeRule($index);editor.onOptionsChange()"
            >
              <i class="fa fa-trash"></i> Remove Rule
            </button>
          </div>
          <div class="gf-form">
            <button
              class="btn btn-secondary btn-small"
              ng-click="rulesHandler.cloneRule($index);editor.onOptionsChange()"
            >
              <i class="fa fa-copy"></i> Copy Rule
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="editor-row">
    <div class="gf-form-button-row">
      <button class="btn btn-inverse" ng-click="rulesHandler.addRule('/.*/')">
        <i class="fa fa-plus"></i>&nbsp;Add Rule
      </button>
    </div>
  </div>
</div>
