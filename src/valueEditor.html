<div class="gf-form-group">
	<div class="edit-tab-content">
		<div class="gf-form-group">
			<h5>values <tip>Combines multiple metrics into a new name</tip></h5>
			<div class="gf-form" ng-repeat="value in ctrl.panel.values">

				<div class="gf-form">
					<label class="gf-form-label">
						<i class="fa fa-trash pointer" ng-click="ctrl.Value(value)"></i>
					</label>
				</div>
				<div class="gf-form">
					<label class="gf-form-label">value Name</label>
				</div>
				<div class="gf-form width-15">
					<input type="text" ng-model="shape.name" ng-blur="ctrl.render()" class="gf-form-input width-15">
				</div>

				<!-- Metrics that comprise the value-->
				<div class="gf-form">
					<label class="gf-form-label">Metrics<tip>Select Metrics members for value</tip></label>
				</div>
				<div class="gf-form-inline" ng-repeat="metric in value.metrics">
					<div class="gf-form">
						<label class="gf-form-label">
							<i class="fa fa-trash pointer" ng-click="ctrl.removeMetricFromValue(value, metric)"></i>
						</label>
					</div>
					<div class="gf-form">
						<select ng-options="f for f in ctrl.getSeriesNamesForValues()" ng-model="metric.seriesName" ng-change="ctrl.refresh()"></select>
					</div>
				</div>
				<div class="gf-form">
					<label class="gf-form-label">
						<i class="fa fa-plus pointer" ng-click="ctrl.addMetricToValue(value)"></i>
					</label>
				</div>
			</div>
		</div>
	</div>

		<button class="btn btn-inverse" ng-click="ctrl.value()">
			<i class="fa fa-plus"></i>&nbsp;Add value
		</button>
	</div>
</div>
